<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>FreeCodeCamp Project</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="main-container">
        
        <section class="palindrome-container">
            <div class="palindrome-wrapper">
                <div class="header">
                    <div class="header-row">
                        <h1>Palindrome Checker</h1>
                        <img src="./assets/theme icon.svg" alt="theme icon" class="theme-icon">
                    </div>
                </div>

                <div class="action-field">
                    <label for="word-input">Enter word or phrase:</label>
                    <input type="text" class="word-input" id="word-input">

                    <div class="btn-action">
                        <button class="checker">Check</button>
                        <button class="button-reset">Reset</button>
                    </div>
                </div>

                <div class="result-screen">
                    <label for="display-result">Result</label>
                    <div class="display">
                        <h3 class="display-result" id="display-result">
                        </h3>
                </div>
                </div>

                <div class="entered-word-container">
                    <label for="entered-word">Entered word or phrase</label>
                    <div class="entered-word-screen display">
                        <h3 class="entered-word-display display-result">
                            
                        </h3>
                    </div>
                </div>

                <div class="projects-btns">
                    <button class="palindrome-btn" disabled>Palindrome</button>
                    <button class="roman">Roman</button>
                    <button class="cipher-btn">cipher</button>
                    <button class="phone-btn">US Phone</button>
                    <button class="">Palindrome</button>
                </div>
            </div>
        </section>

        <section class="roman-container">
            <div class="palindrome-wrapper">
                <div class="header">
                    <div class="header-row">
                        <h1>Convert Roman Numeral</h1>
                        <img src="./assets/theme icon.svg" alt="theme icon" class="theme-icon theme-roman">
                    </div>
                </div>

                <div class="action-field">
                    <label for="number">Number:</label>
                    <input type="text" class="word-input" id="number" onChange="removeError()">
                    <p class="error-msg"></p>

                    <div class="btn-action">
                        <button class="convert">Convert</button>
                        <button class="button-reset reset-roman">Reset</button>
                    </div>
                </div>

                <div class="result-screen">
                    <label for="display-result-roman">Result</label>
                    <div class="display">
                        <h3 class="display-result" id="display-result-roman">
                           
                        </h3>
                    </div>
                </div>

                <div class="entered-word-container">
                    <label for="entered-word">Entered Number</label>
                    <div class="entered-word-screen display">
                        <h3 class="entered-word-display-roman display-result">
                            
                        </h3>
                    </div>
                </div>

               <div class="projects-btns">
                    <button class="palindrome-btn pali">Palindrome</button>
                    <button class="roman-btn" disabled>Roman</button>
                    <button class="cipher-btn cipher-roman ">cipher</button>
                    <button class="phone-btn phone-roman">US Phone</button>
                    <button class="">Palindrome</button>
                </div>
            </div>
        </section>

        <section class="cipher-container">
            <div class="palindrome-wrapper">
                <div class="header">
                    <div class="header-row">
                        <h1>Ceaser Cipher</h1>
                        <img src="./assets/theme icon.svg" alt="theme icon" 
                        class="theme-icon theme-roman icon-cipher">
                    </div>
                </div>

                <div class="action-field">
                    <label for="number">Enter Text:</label>
                    <input type="text" class="word-input" id="cipher-input" onChange="removeError()">
                   

                    <div class="btn-action">
                        <button class="decode-btn">Decode</button>
                        <button class="button-reset reset-cipher">Reset</button>
                    </div>
                </div>

                <div class="result-screen">
                    <label for="display-result-roman">Result</label>
                    <div class="display">
                        <h3 class="display-result" id="display-result-cipher">
                           
                        </h3>
                    </div>
                </div>

                <div class="entered-word-container">
                    <label for="entered-word">Entered Text</label>
                    <div class="entered-word-screen display">
                        <h3 class="entered-word-display-cipher display-result">
                            
                        </h3>
                    </div>
                </div>

               <div class="projects-btns">
                    <button class="palindrome-btn pali cipher-palindrome">Palindrome</button>
                    <button class="roman rc">Roman</button>
                    <button class="cipher-btn" disabled>cipher</button>
                    <button class="phone-btn phone-cipher">US Phone</button>
                    <button class="">Palindrome</button>
                </div>
            </div>
        </section>

        <section class="phone-container">
            <div class="palindrome-wrapper">
                <div class="header">
                    <div class="header-row">
                        <h1>US Phone Verification</h1>
                        <img src="./assets/theme icon.svg" alt="theme icon" 
                        class="theme-icon phone-theme">
                    </div>
                </div>

                <div class="action-field">
                    <label for="number">Enter Phone Number:</label>
                    <input type="text" class="word-input" id="phone-input" onChange="removeError()">
                    <p class="phone-error"></p>
                   

                    <div class="btn-action">
                        <button class="phone-check">Check</button>
                        <button class="button-reset reset-phone">Reset</button>
                    </div>
                </div>

                <div class="result-screen">
                    <label for="display-result-roman">Result</label>
                    <div class="display">
                        <h3 class="display-result" id="display-result-phone">
                           
                        </h3>
                    </div>
                </div>

                <div class="entered-word-container">
                    <label for="entered-word">Entered Number</label>
                    <div class="entered-word-screen display">
                        <h3 class="entered-word-phone display-result">
                            
                        </h3>
                    </div>
                </div>

               <div class="projects-btns">
                    <button class="palindrome-btn pali cipher-palindrome phone-palindrome">
                        Palindrome</button>
                    <button class="roman rc phone-roman-btn">Roman</button>
                    <button class="cipher-btn phone-cipher-btn">cipher</button>
                    <button class="phone-btn" disabled>US Phone</button>
                    <button class="">Palindrome</button>
                </div>
            </div>
        </section>



        
        
    </main>
     
    <script src="index.js"></script>
    <script src="palindrome.js"></script>
    <script src="roman.js"></script>
    <script src="ceasar-cipher.js"></script>
    <script src="phone-no.js"></script>
</body>
</html>
